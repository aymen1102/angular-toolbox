<!--Important Events -->
<h1>IV - Important Events  </h1>
<button (click)="getData('button click event')">Call function</button><br/>
<input type ="text" placeholder="keyup" (keyup)="getData('keyup')"/><br/>
<input #box1 type ="text" placeholder="keyup box" (keyup)="getData(box1.value)"/><br/>
<input #box2 type ="text" placeholder="keydown box" (keydown)="getData(box2.value)"/><br/>
<input #box3 type ="text" placeholder="blur box" (blur)="getData(box3.value)"/><br/>
<input #box4 type ="text" placeholder="input box" (input)="getData(box4.value)"/><br/>
<h4 (mouseover)="getData('mouse over')">Mouse over here</h4>
